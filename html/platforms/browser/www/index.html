<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
	 <link rel="stylesheet" type="text/css" href="css/weather-icons-wind.min.css">
	<link rel="stylesheet" type="text/css" href="css/weather-icons-wind.css">
	<link rel="stylesheet" type="text/css" href="css/weather-icons.min.css">
	<link rel="stylesheet" type="text/css" href="css/weather-icons.css">
	
<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

    <title>Exercise #2</title>
</head>

<body>
    <div class="app">

<!--current temperature-->
		
		<section class="current-temp">
		
		<header>
		<h1 class="location">LETHBRIDGE</h1>
		</header>
	
		<div class="rightnow">
            <div id="description">
            <h3 class="rn_desc">Sunny</h3>
            </div>
			<span><span id="temp">3</span><sup>&#8451;</sup><br></span>
			<i class="wi wi-day-sunny"></i>
<!--            <i class="wi wi-day-cloudy"></i>-->
<!--
            <i class="wi wi-day-cloudy-windy"></i>
            <i class="wi wi-day-hail"></i>
            <i class="wi wi-day-lightning"></i>
            <i class="wi wi-day-sunny"></i>
            <i class="wi wi-day-rain-mix"></i>
-->

		</div>

<!--range-->
		<div class="range">
            <span><span id="maxtemp">-2</span><sup>&#8451;</sup> &harr;</span>
            <span><span id="mintemp">-4</span><sup>&#8451;</sup></span>
			</div>
		</section>

<!--wind/humidity-->
	<div class="weather-general">
		<div class="title_wind">
			<div><span id="wind">30</span><sup>km/h</sup></div>
			<b>wind</b>
		</div>
	<div>
		<div class="title_humidity">
			<div><span id="humidity">10</span>&#37;</div>
			<b>humidity</b>
		</div>
	</div>
	
	</div>
        
        
     <div class="weather-forecast">
        <div class="day">
            <p>wednesday</p>  
            <p>thursday</p>   
            <p>friday</p>   
            <p>saturday</p>   
   
         </div>  
         
        <div class="forecast_icon">
          <i class="wi wi-day-cloudy"></i>
          <i class="wi wi-day-cloudy-windy"></i>
          <i class="wi wi-day-hail"></i>
          <i class="wi wi-day-lightning"></i>
         </div>  
         
        <div class="range2">
            <span><span id="maxtemp">0</span><sup>&#8451;</sup> &harr;</span>
            <span><span id="mintemp">-1</span><sup>&#8451;</sup></span>
            <span><span id="maxtemp">-2</span><sup>&#8451;</sup> &harr;</span>
            <span><span id="mintemp">-6</span><sup>&#8451;</sup></span>
            <span><span id="maxtemp">5</span><sup>&#8451;</sup> &harr;</span>
            <span><span id="mintemp">0</span><sup>&#8451;</sup></span>
            <span><span id="maxtemp">6</span><sup>&#8451;</sup> &harr;</span>
            <span><span id="mintemp">2</span><sup>&#8451;</sup></span>
            <span><span id="maxtemp">-1</span><sup>&#8451;</sup> &harr;</span>
            <span><span id="mintemp">-4</span><sup>&#8451;</sup></span>       
        </div>
         
        
	</div>
    </div>
	
    <script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/weatherapp.js"></script>
<!--    <script type="text/javascript" src="js/index.js"></script>-->
</body>

</html>
